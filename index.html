<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Information Visualisation Experiment</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="homepage">
    <h1>Welcome to the Experiment</h1>
    <button id="start-button">Start Experiment</button>
    <p>No personal data is collected; we only save your answers and the time it took to answer each question!</p>
  </div>

  <div id="experiment-container">
    <img id="image" src="" alt="Image">
    <div id="question"></div>
    <div id="answers"></div>
    <p id="feedback" style="display: none;"></p> <!-- Hide feedback -->
    <p id="timer" style="display: none;"></p> <!-- Hide timer from participants -->
  </div>

  <script src="script.js"></script>
</body>

</html>
